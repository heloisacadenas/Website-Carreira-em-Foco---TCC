        <h3 id="cabec">POR FAVOR, ENTRE COM O EMAIL <br>ㅤㅤㅤㅤASSOCIADO À SUA CONTA.</h3>
            
    <form id="contactForm" onsubmit="return handleSubmit();">
        <div id="txt">
        <h4 id="cabec2">E-MAIL:</h4>
        <input type="text" placeholder="E-mail" id="to" required><br>

        <button type="submit" id="enviar" onclick="sendMail();">SOLICITAR SENHA</button> 
        <button type="reset" id="btnCancelar">LIMPAR</button>
    </form>

        <script>
            function handleSubmit() {
      // Previne o comportamento padrão do formulário
      sendMail();
      return false; // Evita o envio padrão do formulário
    }
            function sendMail(){
                (function(){
                    emailjs.init("hjHCcCHwPMl_jh__D");
                })();
    
                var params = {
                    to: document.querySelector("#to").value,
                };
    
                var serviceID = "service_o6jsl7f";
                var templateID = "template_zfe71di";
    
                emailjs.send(serviceID, templateID, params)
      .then( res => {
        Swal.fire({
          title: "E-mail enviado com sucesso!",
          html: 'Por favor, aguarde a resposta de nossa equipe.',
          showClass: {
            popup: `
            animate__animated
            animate__fadeInUp
            animate__faster
            `
          },
          hideClass: {
            popup: `
            animate__animated
            animate__fadeOutDown
            animate__faster
            `
          }
          });
      })
      .catch();
    }
        </script>
